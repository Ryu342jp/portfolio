<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>仮想ピアノ</title>
    <link rel="stylesheet" href="nyano.css">
</head>
<body>
    <div id="piano">
        <div class="key" data-note="C" data-letter="A" id="keyA">ド (a)</div>
        <div class="key" data-note="D" data-letter="S" id="keyS">レ (s)</div>
	<div class="key" data-note="E" data-letter="D" id="keyD">ミ (d)</div>
	<div class="key" data-note="F" data-letter="F" id="keyF">ファ (f)</div>
	<div class="key" data-note="G" data-letter="G" id="keyG">ソ (g)</div>
	<div class="key" data-note="A" data-letter="H" id="keyH">ラ (h)</div>
	<div class="key" data-note="B" data-letter="J" id="keyJ">シ (j)</div>
	<div class="key" data-note="C2" data-letter="" id="keyK">ド (k)</div>
    </div>
    <script src="nyano.js"></script>
</body>
</html>
