<div class="container">
    
    <h1 id="title">長崎観光コースマッチング</h1>
    <form id="matchingForm">
        <label for="arrivalTime" id="labelArrivalTime">出発時刻:</label>
        <select id="arrivalTime" name="arrivalTime">
            <!-- Commented options are examples -->
            <!--<option value="a6">6時</option>
            <option value="a7">7時</option>-->
            <option value="a8">8時</option>
            <option value="a9">9時</option>
            <option value="a10">10時</option>
            <option value="a11">11時</option>
            <!--<option value="a12">12時</option>
            <option value="a13">13時</option>
            <option value="a14">14時</option>
            <option value="a15">15時</option>
            <option value="a16">16時</option>
            <option value="a17">17時</option>
            <option value="a18">18時</option>-->
        </select>
        <br>
        <label for="departureTime" id="labelDepartureTime">旅立ち時刻（クルーズ客船の方は出航１時間前を選択ください）</label>
        <select id="departureTime" name="departureTime">
            <option value="d14">14時</option>
            <option value="d15">15時</option>
            <!--<option value="d16">16時</option>
            <option value="d17">17時</option>
            <option value="d18">18時</option>
            <option value="d19">19時</option>
            <option value="d20">20時</option>
            <option value="d21">21時</option>
            <option value="d22">22時</option>
            <option value="d23">23時</option>-->
        </select>
        <br>
        <label for="activities" id="labelActivities">したいこと:</label>
        <select id="activities" name="activities">
            <!-- Other options -->
            <option value="shopping">日本製品をたくさん買いたい</option>
            <option value="activity">アクティビティ</option>
            <option value="anniversary">記念日</option>
            <option value="historical">歴史的観光地</option>
            <option value="food">郷土料理を食べたい</option>
            <option value="none">とくになし</option>
        </select>
        <br>
        <button type="button" onclick="findMatchingCourse()">マッチするコースを見つける</button>
    </form>
    <div id="result"></div>
    <script src="script.js"></script>
