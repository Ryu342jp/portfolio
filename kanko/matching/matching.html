<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>モデルコースマッチング</title>
    <link rel="stylesheet" href="matching.css">
</head>
<body>
    <div class="navbar">
        <div class="navbar-header">
            <h1>長崎観光モデルコースマッチング</h1>
            <button class="menu-toggle" aria-label="メニューを開く">&#9776;</button>
        </div>
        <ul class="navbar-menu">
            <li><a href="#">ホーム</a></li>
            <li><a href="#">モデルコース</a></li>
            <li><a href="#usage">使い方</a></li>
            <li><a href="#">お問い合わせ</a></li>
        </ul>
    </div>

    <div class="container">
        <div class="form-group">
            <h2>出発時間を選択してください</h2>
            <select id="arrival-time" class="select-field">
<!--               <option value="7">7:00</option>      -->
                    <option value="8">8:00</option>
<!--                <option value="9">9:00</option>
                <option value="10">10:00</option>
                <option value="11">11:00</option>
                <option value="12">12:00</option>
                <option value="13">13:00</option>
                <option value="14">14:00</option>
-->
            </select>
        </div>

        <div class="form-group">
            <h2>旅立ちの時間を選択してください</h2>
            <select id="departure-time" class="select-field">
                <option value="16">16:00</option>
 <!--               <option value="17">17:00</option>
                <option value="18">18:00</option>
                <option value="19">19:00</option>
                <option value="20">20:00</option>
                <option value="21">21:00</option>
                <option value="22">22:00</option>
-->
            </select>
        </div>

        <div class="form-group">
            <h2>やりたいことを選択してください:</h2>
            <select id="activities" class="select-field">
<!--
                <option value="日本製品をたくさん買いたい">日本製品をたくさん買いたい</option>
                <option value="アクティビティ">アクティビティ</option>
                <option value="記念日">記念日</option>
-->
                <option value="歴史的観光地">歴史的観光地</option>
<!--
                <option value="郷土料理を食べたい">郷土料理を食べたい</option>
                <option value="とくになし">とくになし</option>
-->
            </select>
        </div>

        <div class="form-group">
            <button id="search-button">この時間で探す</button>
        </div>

        <div id="result" style="display: none;">
            <!-- 選択結果がここに表示されます -->
        </div>
    </div>
<!-- 使い方セクション -->
<section class="usage-section" id = "usage">
    <h3>使い方</h3>
    <!-- ステップ1 -->
    <div class="usage-step">
        <h3>ステップ1: 出発時間を選択</h3>
        <img src="../image/step1.png" alt="出発時間を選択する画像">
    </div>

    <!-- ステップ2 -->
    <div class="usage-step">
        <h3>ステップ2: 旅立ちの時間を選択</h3>
        <img src="../image/step2.png" alt="旅立ちの時間を選択する画像">
    </div>

    <!-- ステップ3 -->
    <div class="usage-step">
        <h3>ステップ3: やりたいことを選択</h3>
        <img src="../image/step3.png" alt="やりたいことを選択する画像">
    </div>

    <!-- ステップ4 -->
    <div class="usage-step">
        <h3>ステップ4: 検索</h3>
        <img src="../image/step4.png" alt="検索ボタンをクリックする画像">
    </div>

    <!-- ステップ5 -->
    <div class="usage-step">
        <h3>ステップ5: リンクの表示</h3>
        <img src="../image/step5.png" alt="検索結果を表示する画像">
    </div>
</section>

    <footer>
        <p>&copy; 2023 長崎観光モデルコースマッチング</p>
    </footer>

    <script src="matching.js"></script>
</body>
</html>
