<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>長崎市観光</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="../../corse.css" rel="stylesheet">
</head>
<body>
<div id="background-image"></div>
<div class="container">
  <h1 class="mt-4">長崎市観光</h1>
  <p>時間: <span id="totalTime">7時〜9時</span></p>
  <p>移動開始位置名: <span id="startLocation">松ヶ枝国際ターミナル</span></p>
  
  <!-- 観光地のセクション --> 
    <!-- Leafletのスタイルシートとスクリプトの追加 -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

<!-- マップを表示するためのコンテナ -->
<div id="mapid" style="height: 400px;"></div>

<script>
// マップの初期化
var mymap = L.map('mapid').setView([32.73679957239006, 129.8682477829969], 12);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '© OpenStreetMap contributors'
}).addTo(mymap);

// 観光地のピンを追加
var locations = [
    {lat:32.73679957239006, lng:129.8682477829969, name: "松ヶ枝国際ターミナル"},
    {lat:32.734326, lng:129.869183, name: "グラバー園"},
];

locations.forEach(function(location) {
    L.marker([location.lat, location.lng]).addTo(mymap)
        .bindPopup(location.name);
});
</script>

<div class="section">
    <h2>1つ目の場所: グラバー園</h2>
    <img src="../../../image/guraba.jpg" alt="行き先1の写真" class="img-fluid rounded">
    <p>特徴: <span id="features1">偉人たちも魅せられた長崎港の絶景を体感！<br>長崎港を一望できる南山手の丘にある、明治期の洋館群を展示する観光スポットです。世界遺産の構成資産である旧グラバー住宅をはじめ、国指定重要文化財の旧リンガー住宅や旧オルト住宅など、異国情緒あふれる建築物が見どころです。園内には花や緑が豊富で、石畳や石段にも歴史や文化の香りが漂います。</span></p>
    <p>滞在時間:<span id="stayTime1">60分</span></p>
  </div>
  <iframe src="https://www.google.com/maps/embed/v1/place?key=AIzaSyAq_rrEvtG_VdLIN69gx44f6Fj9M9Ptm1g&q=グラバー園&center=32.734326,129.869183&zoom=15&maptype=roadmap" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <div class="col-12 col-md-6">
        <p>到着:松ヶ枝国際ターミナル</p>
    </div>

<!-- BootstrapのJavaScriptとjQueryを読み込み --> 
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.min.js"></script> 
<script src ="../../corse.js"></script>
</body>
</html>
